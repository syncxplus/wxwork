<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="{{@BASE}}/">首页</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a id="logout" href="javascript:void(0)">退出</a></li>
        </ul>
    </div>
</nav>
<script>
    function getContext() {
        var base = "{{@BASE}}";
        var server = location.protocol + "//" + location.host + base;
        var context = location.href.substr(server.length);
        if (context.indexOf("?") !== -1) {
            context = context.substr(0, context.indexOf("?"));
        }
        if (context.indexOf("#") !== -1) {
            context = context.substr(0, context.indexOf("#"));
        }
        return context;
    }
    $(function () {
        var context = getContext();
        $("nav.navbar-fixed-top a").each(function () {
            if ($(this).attr("href") === context) {
                $(this).removeAttr("href");
                $(this).parent().addClass("active");
                return false;
            }
        });
        $("#logout").click(function () {
            if (confirm("Sure to Logout?")) {
                location.href = "{{@BASE}}/Logout";
            }
        });
    })
</script>
